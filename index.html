<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="sideBar">
            <p id="mainTitle">Bulletin Board</p>
            <p id="categoryListTitle">Categories:</p>
            <ul id="categoryList">
                <img id="addCategoryButton">
            </ul>
        </div>
        <div id="toolBar">
            <div id="funcButtons">
                <img id="addToDoButton" class="toolBarButton">
                <img id="filterButton" class="toolBarButton">
                <img id="sortButton" class="toolBarButton">
            </div>
            <div id="search">
                <img id="searchIcon" class="toolBarButton">
                <input id="searchBar">
            </div>
            <div id="confButtons">
                <img id="helpButton" class="toolBarButton">
                <img id="settingsButton" class="toolBarButton">
            </div>
        </div>
        <div id="board">
            <form id="newTodoOverlay">
                <p>Add New Todo:</p>
                <label for="inputBookTitle">Enter Title:</label>
                <input type="text" id="inputBookTitle" name="inputBookTitle">
                <label for="inputBookAuthor">Enter Author's Name:</label>
                <input type="text" id="inputBookAuthor" name="inputBookAuthor">
                <label for="inputNoPages">Enter # of Pages:</label>
                <input type="number" id="inputNoPages" name="inputNoPages">
                <div>
                    <label for="inputHaveRead">Already Read?</label>
                    <input type="checkbox" id="inputHaveRead" name="inputHaveRead">
                </div>
                <div>
                    <button type="button" class="closeForm">Close</button>
                    <button type="button" class="confirmForm">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
