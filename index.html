<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="sideBar">
            <p id="mainTitle">Bulletin Board</p>
            <p id="categoryListTitle">Categories:</p>
            <ul id="categoryList">
                <img id="addCategoryButton">
            </ul>
        </div>
        <div id="toolBar">
            <div id="funcButtons">
                <img id="addToDoButton" class="toolBarButton">
                <img id="filterButton" class="toolBarButton">
                <img id="sortButton" class="toolBarButton">
            </div>
            <div id="search">
                <img id="searchIcon" class="toolBarButton">
                <input id="searchBar">
            </div>
            <div id="confButtons">
                <img id="helpButton" class="toolBarButton">
                <img id="settingsButton" class="toolBarButton">
            </div>
        </div>
        <div id="board">
            <form id="editCategoryOverlay">
                <label for="editCategoryTitle">Edit Category Name:</label>
                <input type="text" id="editCategoryTitle" name="editCategoryTitle" autocomplete="off">
                <p>Color:</p>
                <div id="colorPicker">
                    <div class="colorSquare"></div>
                </div>
                <p>Icon:</p>
                <div id="iconPicker">

                </div>
                <div id="editCategoryButtonRow">
                    <button type="button" id="editCategoryCloseForm">Close</button>
                    <button type="button" id="editCategoryDelete">Delete</button>
                    <button type="button" id="editCategoryConfirmForm">Confirm</button>
                </div>
            </form>
            <form id="newTodoOverlay">
                <p id="newTodoHeader">Add New Todo:</p>
                <label for="newTodoTitle">Enter Todo Name:</label>
                <input type="text" id="newTodoTitle" name="newTodoTitle" autocomplete="off">
                <label for="newTodoDescription">Enter Todo Description:</label>
                <textarea id="newTodoDescription"></textarea>
                <label for="newTodoDueDate">Enter Due Date:</label>
                <input type="datetime-local" id="newTodoDueDate" name="newTodoDueDate">
                <label for="newTodoCategory">Choose A Category:</label>
                <select id="newTodoCategory" name="newTodoCategory">
                    <!--Load the category list here-->
                </select>
                <div id="newTodoButtonRow">
                    <button type="button" id="newTodoCloseForm">Close</button>
                    <button type="button" id="newTodoConfirmForm">Confirm</button>
                </div>
            </form>
            <form id="editTodoOverlay">
                <label for="editTodoTitle">Edit Todo Name:</label>
                <input type="text" id="editTodoTitle" name="editTodoTitle" autocomplete="off">
                <label for="editTodoDescription">Edit Todo Description:</label>
                <textarea id="editTodoDescription"></textarea>
                <label for="editTodoDueDate">Edit Due Date:</label>
                <input type="datetime-local" id="editTodoDueDate" name="editTodoDueDate">
                <label for="editTodoCategory">Edit Category:</label>
                <select id="editTodoCategory" name="editTodoCategory">
                    <!--Load the category list here-->
                </select>
                <div id="editTodoButtonRow">
                    <button type="button" id="editTodoCloseForm">Close</button>
                    <button type="button" id="editTodoDeleteTodo">Delete</button>
                    <button type="button" id="editTodoConfirmForm">Confirm</button>
                </div>
            </form>
            <div id="todoFullOverlay">
                <div id="todoFullOverlayCloseButton">
                    X
                </div>
                <div id="todoFullOverlayTopRow">
                    <p class="todoFullHeader">Todo:</p>
                    <p class="todoFullHeader">Due Date:</p>
                    <p id="todoFullName" class="todoFullContent">Test Here</p>
                    <p id="todoFullDate" class="todoFullContent">02/31/1212</p>
                </div>
                <p class="todoFullHeader">Description:</p>
                <p id="todoFullDescription" class="todoFullContent">Content Here</p>
                <p class="todoFullHeader">Category:</p>
                <div id="todoFullCategoryRow" class="todoFullContent">
                    <p id="todoFullCategory">Catergory Name</p>
                    <img id="todoFullCategoryImg">
                </div>
            </div>
            <!-- Todo Edit Overlay -->
        </div>
    </div>
</body>
</html>
