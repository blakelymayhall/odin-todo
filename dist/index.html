<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="sideBar">
            <p id="mainTitle">Bulletin Board</p>
            <p id="categoryListTitle">Categories:</p>
            <ul id="categoryList">
                <li class="categoryRow">
                    <p>Default</p>
                    <img class="editCategoryButton">
                </li>
                <li class="seperator"></li>
                <!-- When a category is added, make the above two li's -->
                <img id="addCategoryButton">
            </ul>
        </div>
        <div id="toolBar">
            <div id="funcButtons">
                <img id="addToDoButton" class="toolBarButton">
                <img id="filterButton" class="toolBarButton">
                <img id="sortButton" class="toolBarButton">
            </div>
            <div id="search">
                <img id="searchIcon" class="toolBarButton">
                <input id="searchBar">
            </div>
            <div id="confButtons">
                <img id="helpButton" class="toolBarButton">
                <img id="settingsButton" class="toolBarButton">
            </div>
        </div>
        <div id="board">
            <div class="todoNote">
                <img class="pushpin">
                <div class="todoContent">
                    <div class="todoTitleRow">
                        <p class="todoTitle">Todo:</p>
                        <p class="todoTitleContent">Click Me!</p>
                    </div>
                    <img class="todoEditButton">
                    <div class="todoDateRow">
                        <p class="todoDateTitle">Due Date:</p>
                        <p class="todoDateContent">Today @ 8:00PM CST</p>
                    </div>
                    <img class="todoCategory">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
